
<html>
<head>
</head>
<body>
<h1>User Registration Form</h1>
<fieldset style="width:600px;"><legend><font color="purple">Personal Information</font></legend>

<table cellpadding="5" cellspacing="8">

<tr>
<td>Name:</td>
<td><input type="text" name="fname" /></td>
</tr>

<tr>
<td>Email Address:</td>
<td><input type="email" name="email" /></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="passwd" /></td>
</tr>

<tr>
<td>Confirm Password:</td>
<td><input type="password" name="cpasswd" /></td>
</tr>
</table>

</fieldset>

<br/>
<br/>
<fieldset style="width:600px;">
<legend><font color="purple">Address Details</font></legend>
<table cellpadding="5" cellspacing="8">

<tr>
<td>Address line one:</td>
<td><input type="text" name="add1" /></td>
</tr>

<tr>
<td>Address line two:</td>
<td><input type="text" name="add2" /></td>
</tr>
<tr>
<td>Town / City:</td>
<td><input type="text" name="location" /></td>
</tr>

<tr>
<td>Zip / Post code:</td>
<td><input type="text" name="pin" /></td>
</tr>
</table>
</fieldset>
</body>
</html>
